<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>customer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>

  <body class="customer">
    <div class="container">
      <header class="header">
        <div class="text_header">ToDo</div>
        <div class="right_block">
          <div class="profile">
            <div class="text_in_profile">
                <div class="name_profile2">Заказчик</div>
              </div>
            <img src="img/icon.svg" />
          </div>
        </div>
        <!-- <div class="logo_and_text_right">
                <div class="text_right">Разработчик</div>
                <div class="logo">
                    <img src="img/genshina.png">
                </div>
            </div> -->
      </header>
      <div class="top_bar">
        <div class="info_work">
            Всего: - часов | - рублей
        </div>
        <div class="payment">
            <div class="btn statistics">Статистика</div>
          </div>
        <div class="payment">
          <div class="btn btn_gold">Я оплатил</div>
        </div>
      </div>
      <!-- <input type="checkbox" name="">  cheker -->
      <div class="table_tasks">
        <div class="table_header">
          <div class="header_row">
            <div class="status">
              <div>Статус</div>
              <div class="arrow"></div>
            </div>
            <div class="clock">
              <div>Часы</div>
              <div class="arrow"></div>
            </div>
            <div class="task_description">
              <div>Описание задачи</div>
              <div class="arrow"></div>
            </div>
          </div>
        </div>
        <div class="table_body">
          <div class="row">
            <div class="checkbox">
              <input
                type="checkbox"
                class="custom-checkbox"
                id="happy1"
                name="happy"
                value="yes"
              />
              <label for="happy1"></label>
            </div>
            <div class="status">
              <div>Статус</div>
            </div>
            <div class="clock">
              <div>Часы</div>
            </div>
            <div class="task_description">
              <div>Описание задачи</div>
            </div>
            <div class="action">
              <div class="btn btn_primery">Подтвердить</div>
            </div>
          </div>
          <div class="row">
            <div class="checkbox">
              <input
                type="checkbox"
                class="custom-checkbox"
                id="happy2"
                name="happy"
                value="yes"
              />
              <label for="happy2"></label>
            </div>
            <div class="status">
              <div>Статус</div>
            </div>
            <div class="clock">
              <div>Часы</div>
            </div>
            <div class="task_description">
              <div>Описание задачи</div>
            </div>
            <div class="action">
              <div class="btn btn_primery">Подтвердить</div>
            </div>
          </div>
          <div class="row" data-task="1234">
            <div class="checkbox">
              <input
                type="checkbox"
                class="custom-checkbox"
                id="happy3"
                name="happy"
                value="yes"
              />
              <label for="happy3"></label>
            </div>
            <div class="status">
              <div>Статус</div>
            </div>
            <div class="clock">
              <div>Часы</div>
            </div>
            <div class="task_description">
              <div>Описание задачи</div>
            </div>
            <div class="action">
              <div class="btn btn_primery">Подтвердить</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
